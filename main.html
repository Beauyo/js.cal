<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>

    <body>
        <table>
            <tr id="screen">
                <td id="left_value"></td>
                <td id="operator"></td>
                <td id="right_value"></td>
                <td id="output"></td>
                <tr>
                    
        <div class="Calculator"></div>
        <tr>
            <td><button class="numbers" id="1">1</button></td>
            <td><button class="numbers" id="2">2</button></td>
            <td><button class="numbers" id="3">3</button></td>
            <td><button class="operator" id="subtract">-</button></td>
        </tr>
            <td><button class="numbers" id="4">4</button></td>
            <td><button class="numbers" id="5">5</button></td>
            <td><button class="numbers" id="6">6</button></td>
            <td><button class="operator" id="add">+</button></td>
        <tr>
            <td><button class="numbers" id="7">7</button></td>
            <td><button class="numbers" id="8">8</button></td>
            <td><button class="numbers" id="9">9</button></td>
            <td><button class="operator" id="multiply">*</button></td>
        </tr>
        <tr>
        <td><button class="numbers" id="0">0</button></td>
        <td><button class="operator" id="divide">/</button></td>
        <td><button id="equals">=</button></td>
        <td><button id="clear">C</button></td>
        </tr>
            </table>

        </div>


        <script src="index.js"></script>
    </body>




</html>
